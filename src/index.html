<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="body-div">
      <section id="control-section">
        <img src="./images/todo-logo.png" alt="a logo of my to-do list" />
        <h3>Task Amount : <span id="counter">0</span></h3>
        <input
          type="text"
          id="text-input"
          placeholder="Type Your Task Here!"
          required
        />
        <select name="priority-selector" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <p>Select the priority level of your task by the scale of 1 to 5</p>
        <p>5 stands for task that's very important and 1 is not so much</p>
        <br />
        <button id="add-button">Add</button>
        <button id="sort-button">Sort</button>
      </section>
      <div class="sidenav">
        <a href="index.html" id="main-bar">Need To Do</a>
        <a href="done-tasks/done-index.html" id="recipe-bar">Done</a>
      </div>
      <section id="view-section">
        <div>
          <div id="todo-index">
            <div>The Task</div>
            <div>When Task Was Created</div>
            <div>Task Priority</div>
          </div>
          <hr />
        </div>
      </section>
      <div id="loader"></div>
      <div id="delete-section">
        <button id="delete-button">Delete</button>
        <button id="done-button">Done</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
